<!DOCTYPE html>
<html lang="en" style="margin:0;padding:0;height:100%">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scalapolis</title>

    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="margin:0;padding:0;height:100%">

     <canvas id = "canvas" style="display:none;width:1px;height:1px;"></canvas>
     <div id = "main" style="width:100%;height:100%;line-height:500px;text-align: center;">

       <div style="display: inline-block;">
       <span style="
      vertical-align: middle;
      line-height: normal;
      font-size: 148px;
          font-style: oblique;
          color: #3C3638;
        font-family: 'Poiret One', cursive;">Scalapolis</span>

        <span style=" display: block;
       vertical-align: middle;

       line-height: normal;
       font-size: 80px;
           font-style: oblique;
           color: #3C3638;
         font-family: 'Poiret One', cursive;
          margin-bottom: 50px;
          ">Wrocław, 3.09.2016</span>

         <span style="
           vertical-align: middle;
          display: block;
        line-height: normal;
        font-size: 20px;
            font-style: oblique;
            color: #3C3638;
          font-family: 'Poiret One', cursive;">Więcej informacji już wkrótce</span>

       </div>

     </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
  <script>

    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    function assignToDiv(){
      dataUrl = canvas.toDataURL();
        document.getElementById('main').style.background='url('+dataUrl+')'
    }

    function draw() {
      var pattern = Trianglify({
          width: window.innerWidth,
          height: document.getElementById('main').offsetHeight,
          x_colors: 'PuOr'
      });

      pattern.canvas(ctx.canvas)

    }

    draw()
    assignToDiv()

    window.onresize = function(event) {
      draw()
      assignToDiv()
    }
  </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
